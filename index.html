<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SushiWithMe</title>
    <meta
      name="description"
      content="Yes or Yes sushi invitation for your girfriend"
    />
    <meta name="keywords" content="sushi, invitation, girlfriend" />
    <meta name="author" content="Alessandro Rotili" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <header>
        <div class="marquee">
          <img
            src="images/abstract-chinese-food-a-bowl-of-rice-and-baozi-on-a-bamboo-steamer.png"
            alt="memphis-starstruck-emoji"
          />
          <span>SUSHI INVITATION FOR LA MIA RAGAZZA</span>
          <img
            src="images/abstract-chinese-food-a-bowl-of-rice-and-baozi-on-a-bamboo-steamer.png"
            alt="memphis-starstruck-emoji"
          />
        </div>
      </header>
      <main>
        <div class="main-content nb-border">
          <div class="main-content_title">
            <h1>SUSHI IS NECESSARY</h1>
          </div>
          <div class="main-content_subtitle">
            <p>Don't let your stomach miss those pretty little salmons!</p>
          </div>
          <div class="main-content_question nb-border">
            <img
              class="img-left"
              src="images/abstract-1380.png"
              alt="chinese-food"
            />
            <h3>
              Do you want to eat <br />
              sushi with me?
            </h3>
            <div class="main-content_button">
              <button id="yes" class="nb-border">YES</button>
              <button id="no" class="nb-border">NO</button>
              <img
                class="img-right"
                src="images/surr-chinese-chopsticks.png"
                alt="chinese-food"
              />
            </div>
          </div>
        </div>
      </main>
      <footer>
        <span>Illustration by</span>
        <a href="https://icons8.com/illustrations/author/zD2oqC8lLBBA"
          >Icons 8</a
        >
        from <a href="https://icons8.com/illustrations">Ouch!</a>
      </footer>
    </div>
    <script src="main.js"></script>
  </body>
</html>
